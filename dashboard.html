<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olmoti Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="add-student.html">Registry</a>
        <a href="reports.html">Marks</a>
        <button id="logoutBtn" style="width: auto;">Logout</button>
    </nav>

    <h2>School Summary</h2>
    <div class="cards">
        <div class="card">
            <h3>Total Students</h3>
            <p id="sTotal">0</p>
        </div>
        <div class="card">
            <h3>Males</h3>
            <p id="sMale">0</p>
        </div>
        <div class="card">
            <h3>Females</h3>
            <p id="sFemale">0</p>
        </div>
    </div>

    <script type="module">
        import { db, auth } from "./firebase.js";
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        async function loadCounts() {
            const snap = await getDocs(collection(db, "students"));
            let t=0, m=0, f=0;
            snap.forEach(doc => {
                t++;
                const s = (doc.data().sex || "").toUpperCase();
                if(s.startsWith("M")) m++; else if(s.startsWith("F")) f++;
            });
            document.getElementById("sTotal").innerText = t;
            document.getElementById("sMale").innerText = m;
            document.getElementById("sFemale").innerText = f;
        }
        loadCounts();

        document.getElementById("logoutBtn").onclick = () => signOut(auth).then(() => window.location = "index.html");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olmoti Dashboard | Admin Control</title>
    <style>
        :root { --primary: #1a237e; --gold: #c5a059; --bg: #f4f7f6; --white: #ffffff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; background: var(--bg); }
        
        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--primary); color: white; height: 100vh; position: fixed; }
        .sidebar-header { padding: 30px; text-align: center; border-bottom: 1px solid var(--gold); }
        .nav-links { list-style: none; padding: 20px 0; margin: 0; }
        .nav-links li a { color: #cfd8dc; text-decoration: none; padding: 15px 25px; display: block; transition: 0.3s; }
        .nav-links li.active a { background: rgba(255,255,255,0.1); border-left: 5px solid var(--gold); }

        /* MAIN CONTENT */
        .main-content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stat-card h4 { margin: 0; font-size: 12px; color: #777; text-transform: uppercase; }
        .stat-card .val { font-size: 24px; font-weight: bold; color: var(--primary); margin: 10px 0; }

        /* STAFF TABLE */
        .section-title { color: var(--primary); border-left: 5px solid var(--gold); padding-left: 15px; margin: 40px 0 20px; }
        .admin-box { background: var(--white); border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-size: 13px; color: var(--primary); }
        
        select { padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header"><h2>OLMOTI SEC</h2></div>
        <ul class="nav-links">
            <li class="active"><a href="#">üè† Dashboard</a></li>
            <li><a href="students-list.html">üë• Students</a></li>
            <li><a href="attendance.html">üìÖ Attendance</a></li>
            <li><a href="profile.html">üë§ My Profile</a></li>
            <li><a href="#" onclick="logout()">üö™ Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1 style="color: var(--primary);">School Overview</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <h4>Total Students</h4>
                <div class="val" id="countS">0</div>
            </div>
            <div class="stat-card">
                <h4>Total Staff</h4>
                <div class="val" id="countT">0</div>
            </div>
        </div>

        <div id="adminArea" style="display: none;">
            <h3 class="section-title">Staff Access Control (Admin Only)</h3>
            <div class="admin-box">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Assigned Class</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="staffTable">
                        <tr><td colspan="4">Checking permissions...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script type="module">
    import { db, auth } from "./firebase.js";
    import { collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "index.html";
        
        // 1. Check if User is Admin
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        
        if (userSnap.exists() && userSnap.data().role === 'admin') {
            document.getElementById('adminArea').style.display = 'block';
            loadStaff();
        }
        loadStats();
    });

    async function loadStats() {
        const sSnap = await getDocs(collection(db, "students"));
        const uSnap = await getDocs(collection(db, "users"));
        document.getElementById('countS').innerText = sSnap.size;
        document.getElementById('countT').innerText = uSnap.size;
    }

    async function loadStaff() {
        const snap = await getDocs(collection(db, "users"));
        const tbody = document.getElementById('staffTable');
        tbody.innerHTML = "";

        snap.forEach(userDoc => {
            const u = userDoc.data();
            const id = userDoc.id;
            tbody.innerHTML += `
                <tr>
                    <td><b>${u.name || 'User'}</b></td>
                    <td>
                        <select id="role-${id}">
                            <option value="admin" ${u.role==='admin'?'selected':''}>Admin</option>
                            <option value="teacher" ${u.role==='teacher'?'selected':''}>Teacher</option>
                        </select>
                    </td>
                    <td>
                        <select id="class-${id}">
                            <option value="None">None</option>
                            <option value="Form 1" ${u.assignedClass==='Form 1'?'selected':''}>Form 1</option>
                            <option value="Form 2" ${u.assignedClass==='Form 2'?'selected':''}>Form 2</option>
                            <option value="Form 3" ${u.assignedClass==='Form 3'?'selected':''}>Form 3</option>
                            <option value="Form 4" ${u.assignedClass==='Form 4'?'selected':''}>Form 4</option>
                        </select>
                    </td>
                    <td><button class="btn-save" onclick="updateStaff('${id}')">Update</button></td>
                </tr>`;
        });
    }

    window.updateStaff = async (id) => {
        const r = document.getElementById(`role-${id}`).value;
        const c = document.getElementById(`class-${id}`).value;
        await updateDoc(doc(db, "users", id), { role: r, assignedClass: c });
        alert("Permissions Updated!");
    };

    window.logout = () => signOut(auth).then(() => window.location.href="index.html");
</script>
</body>
</html>>

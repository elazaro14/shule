<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olmoti | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a237e; --gold: #c5a059; --bg: #f4f7f6; --white: #ffffff; --dark: #1a1c23; }
        body { margin: 0; font-family: 'Inter', sans-serif; display: flex; background: var(--bg); min-height: 100vh; }
        
        .sidebar { width: 260px; background: var(--dark); color: white; height: 100vh; position: fixed; padding: 20px; box-sizing: border-box; }
        .sidebar h2 { color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 15px; text-align: center; }
        .nav-link { padding: 12px; color: #a4a6b3; text-decoration: none; display: flex; align-items: center; gap: 10px; border-radius: 8px; margin-top: 5px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: #3a3b45; color: white; }

        .main-content { margin-left: 260px; padding: 40px; width: 100%; box-sizing: border-box; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 4px solid var(--gold); }
        .stat-card h4 { margin: 0; color: #888; font-size: 12px; text-transform: uppercase; }
        .stat-card .val { font-size: 32px; font-weight: bold; color: var(--primary); margin: 10px 0; }
        
        .admin-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 14px; }
        th { background: #f8f9fa; color: var(--primary); font-size: 11px; text-transform: uppercase; }
        
        .btn-save { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        .badge { background: #e3f2fd; color: #1565c0; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>OLMOTI SEC</h2>
        <a href="dashboard.html" class="nav-link active"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="students-list.html" class="nav-link"><i class="fas fa-user-graduate"></i> Registry</a>
        <a href="mark-entry.html" class="nav-link"><i class="fas fa-edit"></i> Mark Entry</a>
        <a href="register-teacher.html" class="nav-link"><i class="fas fa-user-plus"></i> Add Teacher</a>
        <button onclick="logout()" style="margin-top:auto; background:red; color:white; border:none; padding:10px; width:100%; border-radius:8px; cursor:pointer;">Logout</button>
    </div>

    <div class="main-content">
        <h1>School Overview</h1>
        <p id="welcomeMsg">Checking access...</p>

        <div class="stats-grid">
            <div class="stat-card">
                <h4>Total Students</h4>
                <div class="val" id="countS">0</div>
            </div>
            <div class="stat-card">
                <h4>Teaching Staff</h4>
                <div class="val" id="countT">0</div>
            </div>
        </div>

        <div id="adminArea" style="display:none;">
            <h3 style="color:var(--primary)">Staff Management (Admin Only)</h3>
            <div class="admin-box">
                <table>
                    <thead>
                        <tr><th>Name</th><th>Role</th><th>Assigned Class</th><th>Stream</th><th>Action</th></tr>
                    </thead>
                    <tbody id="staffTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, auth } from "./firebase.js";
        import { collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = "index.html"; return; }
            
            const userSnap = await getDoc(doc(db, "users", user.uid));
            if (userSnap.exists()) {
                const u = userSnap.data();
                document.getElementById('welcomeMsg').innerText = `Welcome, ${u.name} (${u.role})`;
                if (u.role === 'admin') {
                    document.getElementById('adminArea').style.display = 'block';
                    loadStaff();
                }
            }
            loadStats();
        });

        async function loadStats() {
            const sSnap = await getDocs(collection(db, "students"));
            const uSnap = await getDocs(collection(db, "users"));
            document.getElementById('countS').innerText = sSnap.size;
            document.getElementById('countT').innerText = uSnap.size;
        }

        async function loadStaff() {
            const snap = await getDocs(collection(db, "users"));
            const tbody = document.getElementById('staffTable');
            tbody.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                tbody.innerHTML += `
                    <tr>
                        <td>${u.name}</td>
                        <td><span class="badge">${u.role}</span></td>
                        <td>${u.assignedClass || 'None'}</td>
                        <td>${u.assignedStream || 'None'}</td>
                        <td><button class="btn-save" onclick="location.href='register-teacher.html'">Manage</button></td>
                    </tr>`;
            });
        }

        window.logout = () => signOut(auth).then(() => window.location.href="index.html");
    </script>
</body>
</html>

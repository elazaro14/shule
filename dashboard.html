<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Olmoti ERP</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a237e; --gold: #c5a059; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        .sidebar { width: 250px; background: #1a1c23; color: white; height: 100vh; position: fixed; padding: 20px; }
        .main-content { margin-left: 250px; padding: 40px; width: calc(100% - 250px); }
        
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
        .stat-card i { font-size: 2rem; color: var(--gold); margin-bottom: 10px; }
        .stat-card h3 { margin: 5px 0; font-size: 1.5rem; }
        
        .chart-container { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .chart-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color:var(--gold);">OLMOTI SEC</h2>
        <hr style="opacity:0.2;">
        <p><a href="students-list.html" style="color:white; text-decoration:none;"><i class="fas fa-users"></i> Student List</a></p>
        <p><a href="teachers-reg.html" style="color:white; text-decoration:none;"><i class="fas fa-chalkboard-teacher"></i> Teachers</a></p>
        <p><a href="mark-entry.html" style="color:white; text-decoration:none;"><i class="fas fa-pen"></i> Enter Marks</a></p>
    </div>

    <div class="main-content">
        <h1>Overview Dashboard</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-user-graduate"></i>
                <p>Total Students</p>
                <h3 id="totalStudents">0</h3>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-tie"></i>
                <p>Total Teachers</p>
                <h3 id="totalTeachers">0</h3>
            </div>
            <div class="stat-card">
                <i class="fas fa-male"></i>
                <p>Boys</p>
                <h3 id="totalBoys" style="color: #2196f3;">0</h3>
            </div>
            <div class="stat-card">
                <i class="fas fa-female"></i>
                <p>Girls</p>
                <h3 id="totalGirls" style="color: #e91e63;">0</h3>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-box">
                <h4>Population by Gender</h4>
                <canvas id="genderChart"></canvas>
            </div>
            <div class="chart-box">
                <h4>Grade Performance Distribution</h4>
                <canvas id="gradeChart"></canvas>
            </div>
        </div>
    </div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    async function initDashboard() {
        // 1. Fetch Students
        const sSnap = await getDocs(collection(db, "students"));
        const students = sSnap.docs.map(d => d.data());
        
        const boys = students.filter(s => s.sex === 'Male').length;
        const girls = students.filter(s => s.sex === 'Female').length;
        
        document.getElementById('totalStudents').innerText = students.length;
        document.getElementById('totalBoys').innerText = boys;
        document.getElementById('totalGirls').innerText = girls;

        // 2. Fetch Teachers
        const tSnap = await getDocs(collection(db, "users"));
        document.getElementById('totalTeachers').innerText = tSnap.size;

        // 3. Render Gender Chart
        new Chart(document.getElementById('genderChart'), {
            type: 'doughnut',
            data: {
                labels: ['Boys', 'Girls'],
                datasets: [{
                    data: [boys, girls],
                    backgroundColor: ['#2196f3', '#e91e63']
                }]
            }
        });

        // 4. Fetch Results for Grade Chart
        const rSnap = await getDocs(collection(db, "results"));
        const results = rSnap.docs.map(d => d.data());
        const grades = { A: 0, B: 0, C: 0, D: 0, F: 0 };
        
        results.forEach(r => {
            if(grades[r.grade] !== undefined) grades[r.grade]++;
        });

        new Chart(document.getElementById('gradeChart'), {
            type: 'bar',
            data: {
                labels: ['A', 'B', 'C', 'D', 'F'],
                datasets: [{
                    label: 'Number of Students',
                    data: [grades.A, grades.B, grades.C, grades.D, grades.F],
                    backgroundColor: '#1a237e'
                }]
            }
        });
    }

    initDashboard();
</script>
</body>
</html>

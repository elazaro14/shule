<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School ERP Login | Olmoti</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a237e; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; background: #c5a059; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #b08d4b; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        /* Developer Credit Styles */
        .footer { margin-top: 20px; color: rgba(255, 255, 255, 0.7); font-size: 13px; text-align: center; line-height: 1.5; }
        .footer b { color: #c5a059; }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="color: #1a237e;">üè´ Olmoti Portal</h2>
        <input id="email" type="email" placeholder="Email Address">
        <input id="password" type="password" placeholder="Password">
        <button id="loginBtn" onclick="login()">Login</button>
    </div>

    <div class="footer">
        Developed by <b>elazaro14</b><br>
        &copy; 2026 Olmoti Secondary School
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>

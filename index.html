<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shule Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Shule Management System</h1>

<!-- Login Form -->
<div id="loginForm" class="box">
  <h2>Login</h2>
  <form onsubmit="login(event)">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="admin">Administrator</option>
      <option value="teacher">Teacher</option>
    </select>
    <button type="submit">Login</button>
  </form>
</div>

<!-- Admin Panel -->
<div id="adminPanel" class="box" style="display:none;">
  <h2>Administrator Panel</h2>

  <h3>Add Teacher</h3>
  <form onsubmit="createTeacher(event)">
    <input type="text" id="teacherName" placeholder="Teacher Name" required>
    <select id="teacherSubject" required>
      <option value="">Select Subject</option>
      <option>Mathematics</option>
      <option>English</option>
      <option>Kiswahili</option>
      <option>Biology</option>
      <option>Chemistry</option>
      <option>Physics</option>
      <option>Geography</option>
      <option>History</option>
      <option>Civics</option>
      <option>Historia na Maadili</option>
      <option>Business Studies</option>
      <option>Bookkeeping</option>
    </select>
    <button type="submit">Add Teacher</button>
  </form>
  <ul id="teacherList"></ul>

  <h3>Add Student</h3>
  <form onsubmit="createStudent(event)">
    <input type="text" id="studentName" placeholder="Student Name" required>
    <select id="studentClass" required>
      <option value="">Select Class</option>
      <option>Form 1</option>
      <option>Form 2</option>
      <option>Form 3</option>
      <option>Form 4</option>
    </select>
    <button type="submit">Add Student</button>
  </form>
  <ul id="studentList"></ul>
</div>

<!-- Teacher Panel -->
<div id="teacherPanel" class="box" style="display:none;">
  <h2>Teacher Panel</h2>

  <h3>Add Marks</h3>
  <form onsubmit="addMarks(event)">
    <select id="markStudent" required></select>
    <input type="number" id="markScore" placeholder="Score" min="0" max="100" required>
    <button type="submit">Save Marks</button>
  </form>
  <ul id="marksList"></ul>

  <h3>Attendance</h3>
  <form onsubmit="addAttendance(event)">
    <select id="attStudent" required></select>
    <select id="attStatus">
      <option>Present</option>
      <option>Absent</option>
    </select>
    <button type="submit">Save Attendance</button>
  </form>
  <ul id="attendanceList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>

<!-- Admin Panel -->
<div id="adminPanel" class="panel card" style="display:none;">
  <h2>Administrator Panel</h2>

  <!-- Teacher Registration -->
  <div class="section">
    <h3>Register Teacher</h3>
    <form onsubmit="createTeacher(event)" class="form-inline">
      <input type="text" id="teacherName" placeholder="Teacher Name" required>
      <select id="teacherSubject" required>
        <option value="">Select Subject</option>
        <option>Civics</option>
        <option>History</option>
        <option>Kiswahili</option>
        <option>English</option>
        <option>Physics</option>
        <option>Chemistry</option>
        <option>Biology</option>
        <option>Mathematics</option>
        <option>Historia na Maadili</option>
        <option>Business Study</option>
        <option>Bookkeeping</option>
      </select>
      <button type="submit">Add Teacher</button>
      <button type="button" onclick="autoUsername()">Auto Username</button>
    </form>
    <!-- Teacher Table -->
    <table id="teacherTable" class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically filled -->
      </tbody>
    </table>
  </div>

  <!-- Student Registration -->
  <div class="section">
    <h3>Register Student</h3>
    <form onsubmit="createStudent(event)" class="form-inline">
      <input type="text" id="studentName" placeholder="Student Name" required>
      <select id="studentClass" required>
        <option value="">Select Class</option>
        <option>Form 1</option>
        <option>Form 2</option>
        <option>Form 3</option>
        <option>Form 4</option>
      </select>
      <button type="submit">Add Student</button>
    </form>
    <!-- Student Table -->
    <table id="studentTable" class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically filled -->
      </tbody>
    </table>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shule ERP - Olmoti Secondary School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Shule ERP â€“ Olmoti Secondary School</h1>

<!-- LOGIN -->
<div id="loginBox" class="card">
  <h2>Login</h2>
  <form onsubmit="login(event)">
    <input id="username" placeholder="Username" required>
    <input id="password" type="password" placeholder="Password" required>
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="admin">Administrator</option>
      <option value="teacher">Teacher</option>
    </select>
    <button>Login</button>
  </form>
  <p><b>Admin:</b> elazaro14 / 503812el</p>
  <p><b>Teacher default password:</b> Olmotiss</p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none">

  <div class="cards">
    <div class="card">Teachers: <span id="tCount">0</span></div>
    <div class="card">Students: <span id="sCount">0</span></div>
  </div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" style="display:none">

    <h2>Admin Management</h2>

    <h3>Register Teacher</h3>
    <form onsubmit="addTeacher(event)">
      <input id="tName" placeholder="Teacher Name" required>
      <select id="tSubject">
        <option>Mathematics</option>
        <option>English</option>
        <option>Kiswahili</option>
        <option>Biology</option>
        <option>Chemistry</option>
        <option>Physics</option>
        <option>Geography</option>
        <option>History</option>
      </select>
      <select id="tClass">
        <option>Form 1</option>
        <option>Form 2</option>
        <option>Form 3</option>
        <option>Form 4</option>
      </select>
      <button>Add Teacher</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th><th>Subject</th><th>Class</th>
          <th>Username</th><th>Password</th>
        </tr>
      </thead>
      <tbody id="teacherTable"></tbody>
    </table>

    <h3>Register Student</h3>
    <form onsubmit="addStudent(event)">
      <input id="sName" placeholder="Student Name" required>
      <select id="sClass">
        <option>Form 1</option>
        <option>Form 2</option>
        <option>Form 3</option>
        <option>Form 4</option>
      </select>
      <button>Add Student</button>
    </form>

    <table>
      <thead>
        <tr><th>Name</th><th>Class</th></tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>

  </div>

  <!-- TEACHER PANEL -->
  <div id="teacherPanel" style="display:none">
    <h2>Teacher Panel</h2>
    <p>Marks & attendance coming next (logic preserved)</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>

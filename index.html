<div class="card mb-4">
    <div class="card-body">
        <h3>Register Teacher</h3>
        <form id="teacherForm">
            <input type="text" id="firstName" placeholder="First Name" class="form-control mb-2">
            <input type="text" id="lastName" placeholder="Last Name" class="form-control mb-2">
            <input type="password" id="t_password" placeholder="Password" class="form-control mb-2">
            <input type="text" id="subjects" placeholder="Subjects (comma-separated, e.g., Math,Science)" class="form-control mb-2">
            <input type="text" id="classToTeach" placeholder="Class to Teach (e.g., Grade 10)" class="form-control mb-2">
            <div class="form-check mb-2">
                <input type="checkbox" id="isClassTeacher" class="form-check-input">
                <label class="form-check-label" for="isClassTeacher">Assign as Class Teacher</label>
            </div>
            <input type="text" id="classTeacherFor" placeholder="Class for Class Teacher (if checked)" class="form-control mb-2">
            <button type="button" class="btn btn-success" onclick="registerTeacher()">Register Teacher</button>
        </form>
    </div>
</div>

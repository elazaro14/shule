<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School ERP Login | Olmoti Secondary</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a237e; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #fff; }
        .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 350px; text-align: center; color: #333; }
        h2 { color: #1a237e; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #c5a059; border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; transition: 0.3s; font-size: 16px; }
        button:hover { background: #b38f4d; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .footer-note { font-size: 12px; color: #777; margin-top: 20px; line-height: 1.5; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>üè´ Olmoti Portal</h2>
    <p style="font-size: 14px; color: #666; margin-bottom: 20px;">Staff Management System</p>

    <input id="email" type="email" placeholder="School Email" required>
    <input id="password" type="password" placeholder="Password" required>

    <button onclick="login()">Login</button>

    <div class="footer-note">
        Secure Firebase Authentication<br>
        Authorized Personnel Only
    </div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shule Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="login-box">
  <h2>Shule Management System</h2>
  <form onsubmit="login(event)">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="admin">Administrator</option>
      <option value="teacher">Teacher</option>
    </select>
    <button type="submit">Login</button>
  </form>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">
  <div class="sidebar">
    <h3>SMS</h3>
    <a onclick="showPage('home')">ğŸ  Home</a>
    <a onclick="showPage('admin')" id="adminLink">ğŸ‘¨â€ğŸ’¼ Admin</a>
    <a onclick="showPage('teacher')" id="teacherLink">ğŸ‘¨â€ğŸ« Teacher</a>
    <a onclick="logout()">ğŸšª Logout</a>
  </div>

  <div class="content">
    <!-- HOME -->
    <div id="home" class="page">
      <h2>Dashboard</h2>
      <p>Welcome to Shule Management System</p>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin" class="page" style="display:none;">
      <h2>Administrator Panel</h2>

      <h3>Register Teacher</h3>
      <form onsubmit="addTeacher(event)">
        <input type="text" id="tName" placeholder="Teacher Name" required>
        <select id="tSubject" required>
          <option value="">Subject</option>
          <option>Mathematics</option>
          <option>English</option>
          <option>Kiswahili</option>
          <option>Physics</option>
          <option>Chemistry</option>
          <option>Biology</option>
          <option>History</option>
          <option>Civics</option>
          <option>Business Studies</option>
          <option>Bookkeeping</option>
        </select>
        <select id="tRole" required>
          <option value="">Teacher Role</option>
          <option>Subject Teacher</option>
          <option>Class Teacher</option>
          <option>Class Coordinator</option>
        </select>
        <select id="tClass">
          <option value="">Assigned Class</option>
          <option>Form 1</option>
          <option>Form 2</option>
          <option>Form 3</option>
          <option>Form 4</option>
        </select>
        <button>Add Teacher</button>
      </form>

      <ul id="teacherList"></ul>
    </div>

    <!-- TEACHER PANEL -->
    <div id="teacher" class="page" style="display:none;">
      <h2>Teacher Panel</h2>
      <p id="teacherInfo"></p>

      <h3>Enter Marks</h3>
      <input type="text" id="studentName" placeholder="Student Name">
      <input type="number" id="marks" placeholder="Marks">
      <button onclick="saveMarks()">Save</button>

      <ul id="marksList"></ul>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>

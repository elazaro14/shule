<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shule Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav>
  <h2>Shule MS</h2>
  <button onclick="logout()">Logout</button>
</nav>

<!-- LOGIN -->
<div id="loginPage" class="card">
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <select id="role">
    <option value="">Select Role</option>
    <option value="admin">Administrator</option>
    <option value="teacher">Teacher</option>
  </select>
  <button onclick="login()">Login</button>
  <p id="loginError"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">
  <div class="sidebar">
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('admin')" id="adminBtn">Admin Panel</button>
    <button onclick="showPage('teacher')" id="teacherBtn">Teacher Panel</button>
  </div>

  <div class="content">
    <!-- HOME -->
    <div id="home" class="page">
      <h2>Dashboard</h2>
      <p>Welcome to Shule Management System</p>
    </div>

    <!-- ADMIN -->
    <div id="admin" class="page">
      <h2>Admin Panel</h2>

      <h3>Register Teacher</h3>
      <input id="tName" placeholder="Teacher Name">
      <select id="tSubject">
        <option value="">Subject</option>
        <option>Mathematics</option>
        <option>English</option>
        <option>Kiswahili</option>
        <option>Biology</option>
        <option>Chemistry</option>
        <option>Physics</option>
        <option>History</option>
        <option>Geography</option>
      </select>

      <select id="tRole">
        <option value="">Teacher Role</option>
        <option>Subject Teacher</option>
        <option>Class Teacher</option>
        <option>Coordinator</option>
      </select>

      <select id="tClass">
        <option value="">Assigned Class</option>
        <option>Form 1</option>
        <option>Form 2</option>
        <option>Form 3</option>
        <option>Form 4</option>
      </select>

      <button onclick="addTeacher()">Register</button>
      <ul id="teacherList"></ul>
    </div>

    <!-- TEACHER -->
    <div id="teacher" class="page">
      <h2>Teacher Panel</h2>
      <p id="teacherInfo"></p>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>

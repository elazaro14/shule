<!-- Admin Panel -->
<div id="adminPanel" class="panel" style="display:none;">
  <h2>Admin Management</h2>

  <!-- Register Teacher -->
  <div class="section">
    <h3>Register Teacher</h3>
    <form onsubmit="createTeacher(event)" class="form-grid">
      <input type="text" id="teacherName" placeholder="Full Name" required>
      <select id="teacherSex" required>
        <option value="">Select Sex</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <select id="teacherSubjects" multiple size="6" required>
        <option>Civics</option>
        <option>History</option>
        <option>Geography</option>
        <option>Kiswahili</option>
        <option>English</option>
        <option>Physics</option>
        <option>Chemistry</option>
        <option>Biology</option>
        <option>Mathematics</option>
        <option>Historia na Maadili</option>
        <option>Bookkeeping</option>
        <option>Business Study</option>
      </select>
      <select id="teacherClass" required>
        <option value="">Assign Class</option>
        <option>Form 1</option>
        <option>Form 2</option>
        <option>Form 3</option>
        <option>Form 4</option>
      </select>
      <div class="checkbox-group">
        <label><input type="checkbox" id="roleClassTeacher"> Class Teacher</label>
        <label><input type="checkbox" id="roleSubjectTeacher" checked> Subject Teacher</label>
      </div>
      <button type="submit">Add Teacher</button>
    </form>

    <!-- Teachers Table -->
    <h3>Registered Teachers</h3>
    <table class="table" id="teacherTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Sex</th>
          <th>Subjects</th>
          <th>Class</th>
          <th>Roles</th>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Register Student -->
  <div class="section">
    <h3>Register Student</h3>
    <form onsubmit="createStudent(event)" class="form-grid">
      <input type="text" id="studentName" placeholder="Full Name" required>
      <select id="studentSex" required>
        <option value="">Select Sex</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <select id="studentClass" required>
        <option value="">Select Form</option>
        <option>Form 1</option>
        <option>Form 2</option>
        <option>Form 3</option>
        <option>Form 4</option>
      </select>
      <button type="submit">Add Student</button>
    </form>

    <!-- Students Table -->
    <h3>Registered Students</h3>
    <table class="table" id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Sex</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

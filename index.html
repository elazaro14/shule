<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <title>Ingia | Olmoti Secondary Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a237e; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 350px; text-align: center; }
        .logo { width: 80px; margin-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #c5a059; border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #b38f4d; }
        .error { color: red; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>OLMOTI SEC</h2>
        <p>Ingia kwenye Mfumo</p>
        <input type="email" id="email" placeholder="Email ya Mwalimu">
        <input type="password" id="pass" placeholder="Neno la Siri">
        <button id="loginBtn">INGIA (LOGIN)</button>
        <div id="errorMsg" class="error">Email au neno la siri limekosewa.</div>
    </div>

    <script type="module">
        import { auth, db } from "./firebase.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById('loginBtn').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('loginBtn');
            
            btn.innerText = "Inahakiki...";
            btn.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // SAVE LAST LOGIN TIME
                const now = new Date();
                const timeString = now.toLocaleDateString('en-GB') + " " + now.toLocaleTimeString('en-GB', {hour: '2-digit', minute:'2-digit'});
                
                await updateDoc(doc(db, "users", user.uid), {
                    lastLogin: timeString
                });

                window.location.href = "dashboard.html";
            } catch (error) {
                document.getElementById('errorMsg').style.display = "block";
                btn.innerText = "INGIA (LOGIN)";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>

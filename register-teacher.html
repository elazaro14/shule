<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <title>Sajili Mwalimu | Admin Only</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a237e; --gold: #c5a059; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        /* Gatekeeper styles */
        #wrapper { display: none; width: 100%; }
        #loader { 
            width: 100%; height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; background: white; 
        }

        .sidebar { width: 250px; background: #1a1c23; color: white; height: 100vh; position: fixed; padding: 20px; }
        .main-content { margin-left: 250px; padding: 40px; width: calc(100% - 250px); }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 13px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 30px; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        th { background: #f8f9fa; color: var(--primary); }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fas fa-shield-alt fa-3x" style="color: var(--primary); margin-bottom: 10px;"></i>
        <p>Inahakiki Ruhusa ya Admin...</p>
    </div>

    <div id="wrapper">
        <div class="sidebar">
            <h2>OLMOTI SEC</h2>
            <hr>
            <p><a href="dashboard.html" style="color:white; text-decoration:none;">üè† Dashboard</a></p>
            <p><a href="students-list.html" style="color:white; text-decoration:none;">üë• Wanafunzi</a></p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2><i class="fas fa-user-shield"></i> Sajili Mwalimu Mpya</h2>
                <div class="grid">
                    <div>
                        <label>Jina Kamili</label>
                        <input type="text" id="tName">
                    </div>
                    <div>
                        <label>Barua Pepe</label>
                        <input type="email" id="tEmail">
                    </div>
                    <div>
                        <label>UID ya Firebase (Kutoka Auth)</label>
                        <input type="text" id="tUID">
                    </div>
                    <div>
                        <label>Cheo (Role)</label>
                        <select id="tRole">
                            <option value="teacher">Teacher (Subject)</option>
                            <option value="academic">Academic Master</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <div>
                        <label>Darasa (Class)</label>
                        <select id="tClass">
                            <option>Form 1</option><option>Form 2</option>
                            <option>Form 3</option><option>Form 4</option>
                        </select>
                    </div>
                    <div>
                        <label>Mkondo (Stream)</label>
                        <select id="tStream"><option>A</option><option>B</option><option>C</option></select>
                    </div>
                </div>
                <button class="btn-save" id="saveBtn">HIFADHI MWALIMU</button>
            </div>

            <table>
                <thead>
                    <tr><th>Jina</th><th>Email</th><th>Role</th><th>Darasa</th><th>Kitendo</th></tr>
                </thead>
                <tbody id="tTable"></tbody>
            </table>
        </div>
    </div>

<script type="module">
    import { db, auth } from "./firebase.js";
    import { collection, setDoc, doc, getDocs, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const wrapper = document.getElementById('wrapper');
    const loader = document.getElementById('loader');

    // --- ADMIN GATEKEEPER ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) { window.location.href = "index.html"; return; }

        const userSnap = await getDoc(doc(db, "users", user.uid));
        if (userSnap.exists() && userSnap.data().role === "admin") {
            // ONLY Admin can enter
            loader.style.display = "none";
            wrapper.style.display = "flex";
            loadTeachers();
        } else {
            alert("Ruhusa imekataliwa! Ukurasa huu ni wa Admin pekee.");
            window.location.href = "dashboard.html";
        }
    });

    async function loadTeachers() {
        const snap = await getDocs(collection(db, "users"));
        const tbody = document.getElementById('tTable');
        tbody.innerHTML = "";
        snap.forEach(d => {
            const t = d.data();
            tbody.innerHTML += `
                <tr>
                    <td>${t.name}</td>
                    <td>${t.email}</td>
                    <td><span style="background:#eee; padding:3px 8px; border-radius:4px;">${t.role}</span></td>
                    <td>${t.assignedClass} ${t.assignedStream}</td>
                    <td><button onclick="delT('${d.id}')" style="color:red; border:none; background:none; cursor:pointer;">Futa</button></td>
                </tr>`;
        });
    }

    document.getElementById('saveBtn').onclick = async () => {
        const uid = document.getElementById('tUID').value;
        const name = document.getElementById('tName').value;
        if(!uid || !name) return alert("Jaza Jina na UID!");

        await setDoc(doc(db, "users", uid), {
            name: name,
            email: document.getElementById('tEmail').value,
            role: document.getElementById('tRole').value,
            assignedClass: document.getElementById('tClass').value,
            assignedStream: document.getElementById('tStream').value
        });
        alert("Mwalimu Amesajiliwa!");
        loadTeachers();
    };

    window.delT = async (id) => {
        if(confirm("Futa mwalimu?")) {
            await deleteDoc(doc(db, "users", id));
            loadTeachers();
        }
    };
</script>
</body>
</html>

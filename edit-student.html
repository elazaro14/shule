<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <title>Hariri Mwanafunzi | Olmoti</title>
    <style>
        :root { --nav-blue: #1a237e; --gold: #c5a059; --bg: #f4f7f6; --sidebar-width: 260px; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; background: var(--bg); }
        .sidebar { width: var(--sidebar-width); background: var(--nav-blue); color: white; height: 100vh; position: fixed; }
        .sidebar-header { padding: 30px 20px; text-align: center; border-bottom: 1px solid var(--gold); }
        .main-content { margin-left: var(--sidebar-width); padding: 40px; flex-grow: 1; }
        .form-card { background: white; max-width: 600px; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--nav-blue); }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .btn-save { background: var(--nav-blue); color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-delete { background: #d32f2f; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header"><h2>OLMOTI SEC</h2><small>HARIRI TAARIFA</small></div>
    </div>
    <div class="main-content">
        <div class="form-card">
            <h2>Badili Taarifa za Mwanafunzi</h2>
            <div class="form-group">
                <label>Jina Kamili</label>
                <input type="text" id="stdName">
            </div>
            <div class="form-group">
                <label>Darasa</label>
                <select id="stdClass">
                    <option>Form 1</option><option>Form 2</option>
                    <option>Form 3</option><option>Form 4</option>
                </select>
            </div>
            <button class="btn-save" id="updateBtn">SASAISHA (UPDATE)</button>
            <button class="btn-delete" id="deleteBtn">FUTA MWANAFUNZI (DELETE)</button>
        </div>
    </div>

    <script type="module">
        import { db } from "./firebase.js";
        import { doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        async function loadData() {
            const snap = await getDoc(doc(db, "students", id));
            if(snap.exists()) {
                document.getElementById('stdName').value = snap.data().name;
                document.getElementById('stdClass').value = snap.data().cls;
            }
        }

        document.getElementById('updateBtn').onclick = async () => {
            await updateDoc(doc(db, "students", id), {
                name: document.getElementById('stdName').value,
                cls: document.getElementById('stdClass').value
            });
            alert("Imesasishwa!");
            window.location.href = "students-list.html";
        };

        document.getElementById('deleteBtn').onclick = async () => {
            if(confirm("Una uhakika unataka kufuta mwanafunzi huyu?")) {
                await deleteDoc(doc(db, "students", id));
                window.location.href = "students-list.html";
            }
        };

        loadData();
    </script>
</body>
</html>

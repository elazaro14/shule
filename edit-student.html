<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <title>Hariri Taarifa | Olmoti Secondary</title>
    <style>
        :root { --nav-blue: #1a237e; --gold: #c5a059; --bg: #f4f7f6; --sidebar-width: 250px; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; background: var(--bg); }
        
        .sidebar { width: var(--sidebar-width); background: var(--nav-blue); color: white; height: 100vh; position: fixed; }
        .main-content { margin-left: var(--sidebar-width); padding: 40px; flex-grow: 1; }
        
        .edit-card { 
            background: white; padding: 30px; border-radius: 12px; 
            max-width: 500px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--nav-blue); }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-update { background: var(--nav-blue); color: white; flex: 2; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-delete { background: #d32f2f; color: white; flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="padding:25px; text-align:center; border-bottom:1px solid var(--gold);">
            <h3>OLMOTI SEC</h3>
        </div>
        <ul style="list-style:none; padding:0;">
            <li><a href="students-list.html" style="color:white; text-decoration:none; display:block; padding:15px;">â¬… Rudi Kwenye Orodha</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="edit-card">
            <h2 style="color: var(--nav-blue);">Hariri Taarifa za Mwanafunzi</h2>
            <hr>
            <div id="loadingMsg">Inapakia taarifa...</div>
            
            <form id="editForm" style="display:none;">
                <div class="form-group">
                    <label>Jina Kamili</label>
                    <input type="text" id="editName" required>
                </div>
                
                <div class="form-group">
                    <label>Darasa</label>
                    <select id="editClass">
                        <option>Form 1</option><option>Form 2</option>
                        <option>Form 3</option><option>Form 4</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-update">SASAISHA TAARIFA</button>
                    <button type="button" id="deleteBtn" class="btn-delete">FUTA</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { db } from "./firebase.js";
        import { doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. Get Student ID from URL
        const params = new URLSearchParams(window.location.search);
        const studentId = params.get('id');

        if (!studentId) {
            alert("Mwanafunzi hajapatikana!");
            window.location.href = "students-list.html";
        }

        // 2. Fetch existing data
        const studentDoc = doc(db, "students", studentId);
        
        async function loadStudent() {
            const snap = await getDoc(studentDoc);
            if (snap.exists()) {
                document.getElementById('editName').value = snap.data().name;
                document.getElementById('editClass').value = snap.data().cls;
                document.getElementById('loadingMsg').style.display = "none";
                document.getElementById('editForm').style.display = "block";
            }
        }

        // 3. Update Logic
        document.getElementById('editForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Inasave...";
            
            await updateDoc(studentDoc, {
                name: document.getElementById('editName').value,
                cls: document.getElementById('editClass').value
            });
            
            alert("Taarifa zimebadilishwa!");
            window.location.href = "students-list.html";
        };

        // 4. Delete Logic
        document.getElementById('deleteBtn').onclick = async () => {
            if (confirm("Je, una uhakika unataka kumfuta mwanafunzi huyu kabisa?")) {
                await deleteDoc(studentDoc);
                alert("Mwanafunzi amefutwa.");
                window.location.href = "students-list.html";
            }
        };

        loadStudent();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hariri Mwanafunzi | Olmoti Secondary</title>
    <style>
        :root {
            --nav-blue: #1a237e;
            --nav-hover: #283593;
            --gold: #c5a059;
            --bg: #f4f7f6;
            --sidebar-width: 260px;
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; background: var(--bg); }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--nav-blue);
            color: white;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header { padding: 30px 20px; text-align: center; border-bottom: 1px solid var(--gold); }
        .nav-links { list-style: none; padding: 20px 0; margin: 0; flex-grow: 1; }
        .nav-links li a {
            display: block;
            padding: 15px 25px;
            color: #cfd8dc;
            text-decoration: none;
            transition: 0.3s;
        }
        .nav-links li a:hover { background: var(--nav-hover); color: white; border-left: 5px solid var(--gold); }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .edit-card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; font-weight: 600; color: var(--nav-blue); }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            outline-color: var(--nav-blue);
        }

        .btn-update {
            background: var(--nav-blue);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
        }
        .btn-update:hover { background: var(--nav-hover); }

        .btn-delete {
            background: #fff;
            color: #d32f2f;
            padding: 12px;
            border: 1px solid #d32f2f;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-delete:hover { background: #ffebee; }

        #loadingOverlay {
            text-align: center;
            padding: 20px;
            color: var(--nav-blue);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2 style="margin:0;">OLMOTI SEC</h2>
            <small style="color:var(--gold)">EDIT STUDENT INFO</small>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html">üè† Dashboard</a></li>
            <li><a href="students-list.html">üë• Rudi Kwenye Orodha</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="edit-card">
            <h2 style="margin-top:0; color:var(--nav-blue);">Hariri Taarifa</h2>
            <p style="color:#666; font-size:14px; margin-bottom:25px;">Badili jina au darasa la mwanafunzi hapa.</p>
            
            <div id="loadingOverlay">Inapakia taarifa...</div>

            <form id="editForm" style="display:none;">
                <div class="form-group">
                    <label>Jina Kamili</label>
                    <input type="text" id="stdName" required>
                </div>

                <div class="form-group">
                    <label>Darasa</label>
                    <select id="stdClass" required>
                        <option>Form 1</option>
                        <option>Form 2</option>
                        <option>Form 3</option>
                        <option>Form 4</option>
                    </select>
                </div>

                <button type="submit" class="btn-update" id="saveBtn">SASAISHA TAARIFA</button>
                <button type="button" class="btn-delete" id="deleteBtn">FUTA MWANAFUNZI</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { db } from "./firebase.js";
        import { doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. Get ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');

        if (!studentId) {
            alert("Kitambulisho cha mwanafunzi hakijapatikana!");
            window.location.href = "students-list.html";
        }

        const studentDocRef = doc(db, "students", studentId);

        // 2. Load Existing Data
        async function loadData() {
            try {
                const snap = await getDoc(studentDocRef);
                if (snap.exists()) {
                    document.getElementById('stdName').value = snap.data().name;
                    document.getElementById('stdClass').value = snap.data().cls;
                    
                    document.getElementById('loadingOverlay').style.display = "none";
                    document.getElementById('editForm').style.display = "block";
                } else {
                    alert("Mwanafunzi hayupo!");
                    window.location.href = "students-list.html";
                }
            } catch (error) {
                console.error(error);
                alert("Hitilafu imetokea wakati wa kupakia data.");
            }
        }

        // 3. Update Function
        document.getElementById('editForm').onsubmit = async (e) => {
            e.preventDefault();
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerText = "Inahifadhi...";

            try {
                await updateDoc(studentDocRef, {
                    name: document.getElementById('stdName').value,
                    cls: document.getElementById('stdClass').value
                });
                alert("Mabadiliko yamehifadhiwa!");
                window.location.href = "students-list.html";
            } catch (error) {
                alert("Imeshindikana kuhifadhi.");
                saveBtn.disabled = false;
                saveBtn.innerText = "SASAISHA TAARIFA";
            }
        };

        // 4. Delete Function
        document.getElementById('deleteBtn').onclick = async () => {
            if (confirm("Je, una uhakika unataka kumfuta mwanafunzi huyu kabisa? Hatua hii haiwezi kurudiwa.")) {
                try {
                    await deleteDoc(studentDocRef);
                    alert("Mwanafunzi amefutwa.");
                    window.location.href = "students-list.html";
                } catch (error) {
                    alert("Imeshindikana kufuta.");
                }
            }
        };

        loadData();
    </script>
</body>
</html>

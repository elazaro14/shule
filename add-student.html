<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry | Shule ERP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-size: 13px; background: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .dashboard-container { max-width: 1200px; margin: auto; padding: 10px; }
        
        .admin-header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: white; padding: 8px 15px; border-radius: 6px; 
            margin-bottom: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .form-section { 
            background: #fff; padding: 12px; border-radius: 6px; 
            margin-bottom: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
        }
        
        .input-grid { 
            display: grid; grid-template-columns: 2fr 1fr 1fr auto; 
            gap: 10px; align-items: end; 
        }
        
        input, select { 
            width: 100%; padding: 5px 8px; border: 1px solid #ccc; 
            border-radius: 4px; font-size: 13px;
        }

        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #0d6efd; color: white; padding: 6px 10px; font-size: 12px; text-transform: uppercase; }
        td { padding: 4px 10px; border-bottom: 1px solid #eee; line-height: 1.2; }
        tr:nth-child(even) { background: #fafafa; }

        .btn { padding: 3px 8px; border-radius: 3px; cursor: pointer; font-size: 11px; border: none; text-decoration: none; }
        .btn-add { background: #198754; color: white; padding: 6px 15px; font-size: 13px; }
        .btn-view { background: #0dcaf0; color: white; }
        .btn-edit { background: #ffc107; }
        .btn-del { background: #dc3545; color: white; }

        .counter-footer { 
            margin-top: 10px; padding: 8px; background: #e9ecef; 
            border-radius: 4px; font-weight: bold; font-size: 12px; 
            display: flex; justify-content: space-between;
        }
    </style>
</head>
<body>

<nav style="padding: 8px 15px; background: #212529; color: white;">
    <a href="dashboard.html" style="color: white; text-decoration: none;">üè† Dashboard</a>
</nav>

<div class="dashboard-container">
    <div class="admin-header">
        <h3 style="margin:0;">Student Registry</h3>
        <span style="background: #0d6efd; color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px;">ADMIN</span>
    </div>

    <div class="form-section">
        <div class="input-grid">
            <div><label>Name</label><input type="text" id="newName" placeholder="Full Name"></div>
            <div><label>Sex</label><select id="newSex"><option value="M">M</option><option value="F">F</option></select></div>
            <div><label>Class</label><select id="newClass"><option>Form 1</option><option>Form 2</option><option>Form 3</option><option>Form 4</option></select></div>
            <button id="addBtn" class="btn btn-add">Add Student</button>
        </div>
    </div>

    <div class="form-section">
        <div style="display: flex; gap: 8px; margin-bottom: 10px;">
            <input type="text" id="searchInput" placeholder="Search students..." style="flex:3;">
            <select id="filterClass" style="flex:1;"><option value="All">All Classes</option><option>Form 1</option><option>Form 2</option><option>Form 3</option><option>Form 4</option></select>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width:30px;">#</th>
                    <th>Name</th>
                    <th style="width:40px;">Sex</th>
                    <th style="width:80px;">Class</th>
                    <th style="width:180px; text-align:center;">Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>

        <div class="counter-footer">
            <span id="displayCount">Showing: 0 students</span>
            <span id="totalCount">Total Registered: 0</span>
        </div>
    </div>
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const studentCol = collection(db, "students");
    let allStudents = [];

    async function fetchStudents() {
        const snap = await getDocs(studentCol);
        allStudents = snap.docs.map(sDoc => ({ id: sDoc.id, ...sDoc.data() }));
        allStudents.sort((a, b) => (a.name || "").localeCompare(b.name || ""));
        
        document.getElementById("totalCount").innerText = `Total Registered: ${allStudents.length}`;
        renderTable();
    }

    function renderTable() {
        const tbody = document.getElementById("studentTableBody");
        const filter = document.getElementById("filterClass").value;
        const search = document.getElementById("searchInput").value.toLowerCase();
        
        tbody.innerHTML = "";
        let count = 1;

        const filtered = allStudents.filter(s => {
            return (filter === "All" || s.cls === filter) && (s.name || "").toLowerCase().includes(search);
        });

        filtered.forEach(s => {
            tbody.innerHTML += `
                <tr>
                    <td>${count++}</td>
                    <td><b>${s.name}</b></td>
                    <td>${s.sex}</td>
                    <td>${s.cls}</td>
                    <td style="text-align:center;">
                        <a href="view-report.html?id=${s.id}" class="btn btn-view">Report</a>
                        <button class="btn btn-edit" onclick="editName('${s.id}', '${s.name}')">Edit</button>
                        <button class="btn btn-del" onclick="delStud('${s.id}')">Del</button>
                    </td>
                </tr>`;
        });

        document.getElementById("displayCount").innerText = `Showing: ${filtered.length} students`;
    }

    // Globalized functions for the buttons
    window.delStud = async (id) => { if(confirm("Delete?")) { await deleteDoc(doc(db, "students", id)); fetchStudents(); } };
    window.editName = async (id, old) => { 
        const n = prompt("New Name:", old); 
        if(n) { await updateDoc(doc(db, "students", id), { name: n }); fetchStudents(); } 
    };

    document.getElementById("addBtn").onclick = async () => {
        const name = document.getElementById("newName").value.trim();
        if(!name) return;
        await addDoc(studentCol, { name, sex: newSex.value, cls: newClass.value });
        document.getElementById("newName").value = "";
        fetchStudents();
    };

    document.getElementById("searchInput").oninput = renderTable;
    document.getElementById("filterClass").onchange = renderTable;
    fetchStudents();
</script>
</body>
</html>

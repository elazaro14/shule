<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Student Registry | Shule ERP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* UI Layout */
        .admin-header { display: flex; justify-content: space-between; align-items: center; background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #0d6efd; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #0d6efd; color: white; }
        
        /* Controls */
        .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; align-items: flex-end; }
        .form-section { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Action Buttons */
        .btn-edit { background: #ffc107; color: black; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .btn-del { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        
        /* Protection Overlay */
        #lock-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; text-align: center; padding-top: 100px; }

        @media print {
            nav, .form-section:first-of-type, .btn-edit, .btn-del, .controls { display: none; }
        }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1>ðŸš« Access Denied</h1>
    <p>Only Administrators can access this page.</p>
    <a href="dashboard.html">Return to Dashboard</a>
</div>

<nav><a href="dashboard.html" style="color: white; text-decoration: none;">â¬… Back to Dashboard</a></nav>

<div class="dashboard-container" id="main-content" style="max-width: 1100px; margin: auto; padding: 20px;">
    
    <div class="admin-header">
        <h2>ðŸ”’ Admin Student Registry</h2>
        <span id="admin-tag" style="background: #0d6efd; color: white; padding: 5px 10px; border-radius: 4px; font-weight: bold;">ADMIN MODE</span>
    </div>

    <div class="form-section">
        <h3>Register New Student</h3>
        <div class="controls">
            <div style="flex: 2;">
                <label>Full Name</label>
                <input type="text" id="newName" placeholder="Enter Full Name" style="width: 100%;">
            </div>
            <div style="flex: 0.5;">
                <label>Sex</label>
                <select id="newSex" style="width: 100%;">
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div style="flex: 1;">
                <label>Class</label>
                <select id="newClass" style="width: 100%;">
                    <option value="Form 1">Form 1</option>
                    <option value="Form 2">Form 2</option>
                    <option value="Form 3">Form 3</option>
                    <option value="Form 4">Form 4</option>
                </select>
            </div>
            <button id="addBtn" style="background: #198754; color: white; height: 42px;">Add Student</button>
        </div>
    </div>

    <div class="form-section">
        <div class="controls">
            <div style="flex: 2;">
                <input type="text" id="searchInput" placeholder="Search by name..." style="width: 100%;">
            </div>
            <div style="flex: 1;">
                <select id="filterClass" style="width: 100%;">
                    <option value="All">All Classes</option>
                    <option value="Form 1">Form 1</option>
                    <option value="Form 2">Form 2</option>
                    <option value="Form 3">Form 3</option>
                    <option value="Form 4">Form 4</option>
                </select>
            </div>
            <button onclick="window.print()" style="background: #6c757d; color: white; height: 42px;">Print List</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 50px;">S/N</th>
                    <th>NAME</th>
                    <th style="width: 60px;">SEX</th>
                    <th style="width: 120px;">CLASS</th>
                    <th style="width: 180px;">ACTIONS</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </div>
</div>



<script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc, getDocs, deleteDoc, doc, updateDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- SECURITY CHECK: ONLY ADMIN ---
    const role = sessionStorage.getItem("role");
    if (role !== "admin") {
        document.getElementById("main-content").style.display = "none";
        document.getElementById("lock-screen").style.display = "block";
    }

    const studentCol = collection(db, "students");

    // --- LOAD DATA ---
    async function loadStudents() {
        const tbody = document.getElementById("studentTableBody");
        const filter = document.getElementById("filterClass").value;
        const searchTerm = document.getElementById("searchInput").value.toLowerCase();
        
        tbody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";

        try {
            let q = query(studentCol, orderBy("name", "asc"));
            if (filter !== "All") {
                q = query(studentCol, where("cls", "==", filter), orderBy("name", "asc"));
            }

            const snap = await getDocs(q);
            tbody.innerHTML = "";
            let count = 1;

            snap.forEach((sDoc) => {
                const data = sDoc.data();
                if (data.name.toLowerCase().includes(searchTerm)) {
                    tbody.innerHTML += `
                        <tr>
                            <td>${count++}</td>
                            <td>${data.name}</td>
                            <td>${data.sex}</td>
                            <td>${data.cls}</td>
                            <td>
                                <button class="btn-edit" onclick="editStudent('${sDoc.id}', '${data.name}')">Edit</button>
                                <button class="btn-del" onclick="deleteStudent('${sDoc.id}')">Remove</button>
                            </td>
                        </tr>
                    `;
                }
            });
        } catch (e) {
            tbody.innerHTML = `<tr><td colspan='5' style='color:red;'>Error: ${e.message}</td></tr>`;
        }
    }

    // --- ADD STUDENT ---
    document.getElementById("addBtn").onclick = async () => {
        const name = document.getElementById("newName").value.trim();
        const sex = document.getElementById("newSex").value;
        const cls = document.getElementById("newClass").value;

        if(!name) return alert("Enter Name");

        try {
            await addDoc(studentCol, { name, sex, cls, createdAt: new Date() });
            document.getElementById("newName").value = "";
            loadStudents();
        } catch (e) {
            alert("Permission Denied: Database rules block this action.");
        }
    };

    // --- DELETE ---
    window.deleteStudent = async (id) => {
        if(confirm("Delete this student permanently?")) {
            await deleteDoc(doc(db, "students", id));
            loadStudents();
        }
    };

    // --- EDIT ---
    window.editStudent = async (id, oldName) => {
        const newName = prompt("Edit Student Name:", oldName);
        if(newName && newName !== oldName) {
            await updateDoc(doc(db, "students", id), { name: newName });
            loadStudents();
        }
    };

    // Listeners
    document.getElementById("searchInput").oninput = loadStudents;
    document.getElementById("filterClass").onchange = loadStudents;

    // Start
    loadStudents();
</script>
</body>
</html>

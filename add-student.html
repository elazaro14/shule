<!DOCTYPE html>
<html>
<head>
    <title>Add Student | Shule ERP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <a href="dashboard.html">‚¨Ö Back to Dashboard</a>
</nav>

<div class="center">
    <h2>üìù Register New Student</h2>
    
    <input type="text" id="studentName" placeholder="Full Name">
    <input type="text" id="studentClass" placeholder="Class (e.g. Form 1)">
    
    <button id="saveBtn">Save to Firestore</button>
    <p id="status"></p>
</div>

<script type="module">
    import { addStudent } from "./data.js";

    // Check if user is logged in
    if (!sessionStorage.getItem("role")) {
        window.location.href = "index.html";
    }

    const btn = document.getElementById("saveBtn");
    const status = document.getElementById("status");

    btn.onclick = async () => {
        const name = document.getElementById("studentName").value;
        const cls = document.getElementById("studentClass").value;

        if(!name || !cls) {
            alert("Please fill all fields");
            return;
        }

        btn.disabled = true;
        status.innerText = "Saving...";

        try {
            await addStudent(name, cls);
            status.style.color = "green";
            status.innerText = "‚úÖ Student added successfully!";
            document.getElementById("studentName").value = "";
            document.getElementById("studentClass").value = "";
        } catch (e) {
            status.style.color = "red";
            status.innerText = "Error: " + e.message;
        } finally {
            btn.disabled = false;
        }
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Marks | Olmoti Secondary</title>
    <style>
        :root { --primary: #1a237e; --gold: #c5a059; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        .sidebar { width: 260px; background: var(--primary); color: white; height: 100vh; position: fixed; }
        .main-content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); }
        .mark-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .student-row { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; padding: 10px 0; border-bottom: 1px solid #eee; align-items: center; }
        input[type="number"] { padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 60px; }
        .grade-badge { font-weight: bold; color: var(--primary); }
        .btn-save { background: var(--primary); color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; float: right; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="padding:30px; text-align:center;"><h2>OLMOTI SEC</h2></div>
        <ul style="list-style:none; padding:0;">
            <li style="padding:15px 25px;"><a href="dashboard.html" style="color:white; text-decoration:none;">üè† Dashboard</a></li>
            <li style="padding:15px 25px; background:rgba(255,255,255,0.1); border-left:5px solid var(--gold);"><a href="mark-entry.html" style="color:white; text-decoration:none;">üìù Enter Marks</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Academic Mark Entry</h1>
        <div class="mark-card">
            <div style="margin-bottom: 20px;">
                <label>Select Subject:</label>
                <select id="subjectSelect" style="padding:10px; border-radius:5px;">
                    <option>Mathematics</option><option>English</option>
                    <option>Kiswahili</option><option>History</option>
                    <option>Geography</option><option>Physics</option>
                </select>
                <span id="classLabel" style="margin-left:20px; font-weight:bold; color:var(--gold);"></span>
            </div>

            <div id="markList">
                </div>
            <button id="submitMarks" class="btn-save">SAVE ALL MARKS</button>
        </div>
    </div>

<script type="module">
    import { db, auth } from "./firebase.js";
    import { collection, query, where, getDocs, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let teacherClass = "";
    let students = [];

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "index.html";
        const uSnap = await getDoc(doc(db, "users", user.uid));
        if (uSnap.exists()) {
            teacherClass = uSnap.data().assignedClass;
            document.getElementById('classLabel').innerText = "Class: " + teacherClass;
            loadStudents();
        }
    });

    async function loadStudents() {
        const q = query(collection(db, "students"), where("cls", "==", teacherClass));
        const snap = await getDocs(q);
        const listDiv = document.getElementById('markList');
        listDiv.innerHTML = `<div class="student-row" style="font-weight:bold;"><span>Student Name</span><span>Score (0-100)</span><span>Grade</span></div>`;
        
        snap.forEach(sDoc => {
            const s = sDoc.data();
            students.push({ id: sDoc.id, name: s.name });
            listDiv.innerHTML += `
                <div class="student-row">
                    <span>${s.name}</span>
                    <input type="number" id="score-${sDoc.id}" min="0" max="100" oninput="calculateGrade('${sDoc.id}')">
                    <span id="grade-${sDoc.id}" class="grade-badge">-</span>
                </div>`;
        });
    }

    window.calculateGrade = (id) => {
        const score = document.getElementById(`score-${id}`).value;
        let g = "F";
        if (score >= 75) g = "A"; else if (score >= 65) g = "B";
        else if (score >= 45) g = "C"; else if (score >= 30) g = "D";
        document.getElementById(`grade-${id}`).innerText = g;
    };

    document.getElementById('submitMarks').onclick = async () => {
        const sub = document.getElementById('subjectSelect').value;
        const promises = students.map(s => {
            const score = document.getElementById(`score-${s.id}`).value;
            const grade = document.getElementById(`grade-${s.id}`).innerText;
            if(!score) return Promise.resolve();
            
            return setDoc(doc(db, "results", `${s.id}_${sub}`), {
                studentId: s.id,
                subject: sub,
                score: parseInt(score),
                grade: grade,
                cls: teacherClass,
                date: new Date().toISOString()
            });
        });
        await Promise.all(promises);
        alert("Marks saved successfully!");
    };
</script>
</body>
</html>

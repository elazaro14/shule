<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Marks | Olmoti Secondary</title>
    <style>
        :root { --primary: #1a237e; --gold: #c5a059; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        .sidebar { width: 260px; background: var(--primary); color: white; height: 100vh; position: fixed; }
        .main-content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); }
        
        .mark-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .header-info { display: flex; justify-content: space-between; align-items: center; background: #e8eaf6; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid var(--gold); }
        
        .student-row { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; padding: 12px 0; border-bottom: 1px solid #eee; align-items: center; }
        input[type="number"] { padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 80px; font-weight: bold; text-align: center; }
        .grade-badge { font-weight: bold; color: var(--primary); font-size: 18px; }
        
        .btn-save { background: var(--primary); color: white; padding: 15px 40px; border: none; border-radius: 8px; cursor: pointer; float: right; margin-top: 25px; font-weight: bold; transition: 0.3s; }
        .btn-save:hover { background: #0d1440; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="padding:30px; text-align:center;"><h2>OLMOTI SEC</h2></div>
        <ul style="list-style:none; padding:0;">
            <li style="padding:15px 25px;"><a href="dashboard.html" style="color:white; text-decoration:none;">üè† Dashboard</a></li>
            <li style="padding:15px 25px; background:rgba(255,255,255,0.1); border-left:5px solid var(--gold);"><a href="mark-entry.html" style="color:white; text-decoration:none;">üìù Enter Marks</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1 style="color: var(--primary);">Academic Mark Entry</h1>
        
        <div class="mark-card">
            <div class="header-info">
                <div>
                    <label style="font-weight:bold; color:var(--primary);">Subject:</label>
                    <select id="subjectSelect" style="padding:8px; border-radius:5px; margin-left:10px;">
                        <option>Mathematics</option><option>English</option>
                        <option>Kiswahili</option><option>History</option>
                        <option>Geography</option><option>Physics</option>
                        <option>Chemistry</option><option>Biology</option>
                        <option>Civics</option>
                    </select>
                </div>
                <div id="classStreamLabel" style="font-weight:bold; font-size: 1.1em;">Loading Assignment...</div>
            </div>

            <div id="markList">
                <div style="text-align:center; padding:20px;">Fetching student list...</div>
            </div>

            <button id="submitMarks" class="btn-save">SAVE ALL MARKS</button>
        </div>
    </div>

<script type="module">
    import { db, auth } from "./firebase.js";
    import { collection, query, where, getDocs, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let teacherClass = "";
    let teacherStream = "";
    let students = [];

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "index.html";
        
        const uSnap = await getDoc(doc(db, "users", user.uid));
        if (uSnap.exists()) {
            const data = uSnap.data();
            teacherClass = data.assignedClass;
            teacherStream = data.assignedStream;

            document.getElementById('classStreamLabel').innerText = 
                `Assignment: ${teacherClass} - Stream ${teacherStream || 'All'}`;
            
            loadStudents();
        }
    });

    async function loadStudents() {
        // Updated Query: Now filters by BOTH Class and Stream
        const q = query(
            collection(db, "students"), 
            where("cls", "==", teacherClass),
            where("stream", "==", teacherStream)
        );

        const snap = await getDocs(q);
        const listDiv = document.getElementById('markList');
        listDiv.innerHTML = `
            <div class="student-row" style="font-weight:bold; border-bottom: 2px solid var(--primary); padding-bottom:10px;">
                <span>Student Name</span>
                <span>Score (0-100)</span>
                <span>Grade</span>
            </div>`;
        
        students = []; // Reset local student array
        
        if (snap.empty) {
            listDiv.innerHTML += `<div style="padding:20px; text-align:center;">No students found in ${teacherClass} ${teacherStream}</div>`;
            return;
        }

        snap.forEach(sDoc => {
            const s = sDoc.data();
            students.push({ id: sDoc.id, name: s.name });
            listDiv.innerHTML += `
                <div class="student-row">
                    <span>${s.name}</span>
                    <input type="number" id="score-${sDoc.id}" min="0" max="100" placeholder="0" oninput="calculateGrade('${sDoc.id}')">
                    <span id="grade-${sDoc.id}" class="grade-badge">-</span>
                </div>`;
        });
    }

    // Official Grading Scale
    window.calculateGrade = (id) => {
        const scoreVal = document.getElementById(`score-${id}`).value;
        const score = parseInt(scoreVal);
        const display = document.getElementById(`grade-${id}`);
        
        if (!scoreVal || isNaN(score)) {
            display.innerText = "-";
            return;
        }

        let g = "F";
        if (score >= 75) g = "A"; 
        else if (score >= 65) g = "B";
        else if (score >= 45) g = "C"; 
        else if (score >= 30) g = "D";
        
        display.innerText = g;
        
        // Color coding for grades
        if (g === "A" || g === "B") display.style.color = "green";
        else if (g === "C" || g === "D") display.style.color = "orange";
        else display.style.color = "red";
    };

    document.getElementById('submitMarks').onclick = async () => {
        const sub = document.getElementById('subjectSelect').value;
        const btn = document.getElementById('submitMarks');
        
        btn.disabled = true;
        btn.innerText = "SAVING...";

        const promises = students.map(s => {
            const scoreVal = document.getElementById(`score-${s.id}`).value;
            const grade = document.getElementById(`grade-${s.id}`).innerText;
            
            if(!scoreVal) return Promise.resolve(); // Skip empty fields
            
            // Document ID structure: StudentID_Subject (prevents duplicates)
            return setDoc(doc(db, "results", `${s.id}_${sub}`), {
                studentId: s.id,
                studentName: s.name,
                subject: sub,
                score: parseInt(scoreVal),
                grade: grade,
                cls: teacherClass,
                stream: teacherStream,
                date: new Date().toISOString()
            });
        });

        try {
            await Promise.all(promises);
            alert("All marks for " + sub + " saved successfully!");
        } catch (err) {
            alert("Error saving: " + err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "SAVE ALL MARKS";
        }
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .btn { background: #1a237e; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px; width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="pName">Loading...</h2>
        <p id="pRole" style="color: gray;"></p>
        <p id="pClass" style="font-weight: bold; color: #c5a059;"></p>
        <button class="btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <script type="module">
        import { db, auth } from "./firebase.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, async (user) => {
            if (!user) window.location.href = "index.html";
            const uSnap = await getDoc(doc(db, "users", user.uid));
            if (uSnap.exists()) {
                const data = uSnap.data();
                document.getElementById('pName').innerText = data.name;
                document.getElementById('pRole').innerText = "Role: " + data.role;
                document.getElementById('pClass').innerText = "Class: " + data.assignedClass;
            }
        });
    </script>
</body>
</html>

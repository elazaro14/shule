<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List | Olmoti ERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a237e; --gold: #c5a059; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        #wrapper { display: none; width: 100%; } 
        #loader { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; background: white; position: fixed; z-index: 999; }

        .sidebar { width: 250px; background: #1a1c23; color: white; height: 100vh; position: fixed; padding: 20px; }
        .main-content { margin-left: 250px; padding: 40px; width: calc(100% - 250px); box-sizing: border-box; }
        
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        /* Form Styling */
        .reg-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 15px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        /* Upload Styling */
        .upload-box { border: 2px dashed #ccc; padding: 20px; text-align: center; border-radius: 10px; background: #f9f9f9; margin-top: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: var(--primary); font-size: 12px; text-transform: uppercase; }

        .btn-report { 
            background: #2e7d32; color: white; border: none; padding: 7px 14px; 
            border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 13px; 
            font-weight: bold; display: inline-flex; align-items: center; gap: 5px;
        }
        .btn-del { color: #d32f2f; cursor: pointer; border: none; background: none; margin-left: 15px; }
    </style>
</head>
<body>

    <div id="loader">
        <div><i class="fas fa-spinner fa-spin fa-2x"></i> Verifying Access...</div>
    </div>

    <div id="wrapper">
        <div class="sidebar">
            <h2 style="color:var(--gold);">OLMOTI SEC</h2>
            <hr>
            <p><a href="dashboard.html" style="color:white; text-decoration:none;">üè† Dashboard</a></p>
            <p><a href="mark-entry.html" style="color:white; text-decoration:none;">üìù Mark Entry</a></p>
        </div>

        <div class="main-content">
            <div class="card">
                <h3><i class="fas fa-user-plus"></i> Add New Student</h3>
                <div class="reg-grid">
                    <input type="text" id="newName" placeholder="Full Name">
                    <select id="newSex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <select id="newCls">
                        <option value="Form 1">Form 1</option>
                        <option value="Form 2">Form 2</option>
                        <option value="Form 3">Form 3</option>
                        <option value="Form 4">Form 4</option>
                    </select>
                    <select id="newStrm">
                        <option value="A">A</option><option value="B">B</option>
                        <option value="C">C</option><option value="D">D</option>
                        <option value="E">E</option><option value="F">F</option>
                        <option value="G">G</option>
                    </select>
                    <button onclick="addStudent()" class="btn-add">REGISTER</button>
                </div>

                <hr style="margin: 30px 0;">
                
                <h3><i class="fas fa-file-import"></i> Bulk Upload (CSV)</h3>
                <div class="upload-box">
                    <input type="file" id="csvFile" accept=".csv">
                    <p style="font-size: 12px; color: #666; margin-top: 10px;">Format: Name, Sex, Class, Stream (e.g., John Doe, Male, Form 1, A)</p>
                    <button onclick="uploadCSV()" class="btn-add" style="background:#455a64;">UPLOAD LIST</button>
                </div>
            </div>

            <div class="card">
                <h3><i class="fas fa-users"></i> Student Registry</h3>
                <table>
                    <thead>
                        <tr>
                            <th>S/N</th><th>Name</th><th>Sex</th><th>Class</th><th>Stream</th><th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sTable"></tbody>
                </table>
            </div>
        </div>
    </div>

<script type="module">
    import { db, auth } from "./firebase.js";
    import { collection, getDocs, doc, query, orderBy, getDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const wrapper = document.getElementById('wrapper');
    const loader = document.getElementById('loader');

    onAuthStateChanged(auth, async (user) => {
        if (!user) { window.location.href = "index.html"; return; }

        try {
            const userSnap = await getDoc(doc(db, "users", user.uid));
            if (userSnap.exists()) {
                const role = userSnap.data().role;
                if (role === "admin" || role === "academic") {
                    loader.style.display = "none";
                    wrapper.style.display = "block";
                    loadStuds();
                } else {
                    alert("Unauthorized access!");
                    window.location.href = "dashboard.html";
                }
            }
        } catch (err) { console.error(err); }
    });

    // 1. Load List
    async function loadStuds() {
        const tbody = document.getElementById('sTable');
        const snap = await getDocs(query(collection(db, "students"), orderBy("name")));
        tbody.innerHTML = "";
        let i = 1;
        
        snap.forEach(d => {
            const s = d.data();
            tbody.innerHTML += `
                <tr>
                    <td>${i++}</td>
                    <td><b>${s.name}</b></td>
                    <td>${s.sex}</td>
                    <td>${s.cls}</td>
                    <td>${s.stream}</td>
                    <td>
                        <a href="view-report.html?id=${d.id}" target="_blank" class="btn-report">
                            <i class="fas fa-file-pdf"></i> Report
                        </a>
                        <button onclick="delStud('${d.id}')" class="btn-del">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>`;
        });
    }

    // 2. Add Single Student
    window.addStudent = async () => {
        const name = document.getElementById('newName').value;
        const sex = document.getElementById('newSex').value;
        const cls = document.getElementById('newCls').value;
        const stream = document.getElementById('newStrm').value;

        if(!name) return alert("Enter Name");

        await addDoc(collection(db, "students"), {
            name: name,
            sex: sex,
            cls: cls,
            stream: stream
        });

        document.getElementById('newName').value = "";
        loadStuds();
        alert("Student Added!");
    };

    // 3. Bulk Upload
    window.uploadCSV = function() {
        const fileInput = document.getElementById('csvFile');
        if (!fileInput.files[0]) return alert("Select a CSV file first");

        const reader = new FileReader();
        reader.onload = async function(e) {
            const lines = e.target.result.split('\n');
            let count = 0;
            
            for (let line of lines) {
                const data = line.split(',');
                if (data.length >= 4) {
                    await addDoc(collection(db, "students"), {
                        name: data[0].trim(),
                        sex: data[1].trim(),
                        cls: data[2].trim(),
                        stream: data[3].trim()
                    });
                    count++;
                }
            }
            alert(`Uploaded ${count} students!`);
            loadStuds();
        };
        reader.readAsText(fileInput.files[0]);
    };

    window.delStud = async (id) => {
        if(confirm("Delete this student?")) {
            await deleteDoc(doc(db, "students", id));
            loadStuds();
        }
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <title>Sajili Wanafunzi | Olmoti ERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a237e; --gold: #c5a059; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        .sidebar { width: 250px; background: #1a1c23; color: white; height: 100vh; position: fixed; padding: 20px; }
        .main-content { margin-left: 250px; padding: 40px; width: 100%; }
        
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .form-group { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 10px; align-items: end; }
        
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { color: var(--primary); text-transform: uppercase; font-size: 12px; background: #f8f9fa; }
        
        .btn-del { color: #d32f2f; cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>OLMOTI SEC</h2>
        <hr>
        <p><a href="dashboard.html" style="color:white; text-decoration:none;">üè† Dashboard</a></p>
        <p><a href="mark-entry.html" style="color:white; text-decoration:none;">üìù Mark Entry</a></p>
    </div>

    <div class="main-content">
        <div class="card">
            <h3>Sajili Mwanafunzi Mpya</h3>
            <div class="form-group">
                <div>
                    <label>Jina Kamili</label><br>
                    <input type="text" id="nName" placeholder="Mfn: Juma Hamis" style="width:100%">
                </div>
                <div>
                    <label>Jinsia</label><br>
                    <select id="nSex"><option>M</option><option>F</option></select>
                </div>
                <div>
                    <label>Darasa</label><br>
                    <select id="nCls">
                        <option>Form 1</option><option>Form 2</option>
                        <option>Form 3</option><option>Form 4</option>
                    </select>
                </div>
                <div>
                    <label>Mkondo (Stream)</label><br>
                    <select id="nStr"><option>A</option><option>B</option><option>C</option></select>
                </div>
                <button class="btn-add" id="addBtn">ONGEZA</button>
            </div>
        </div>

        <div class="card">
            <h3>Orodha ya Wanafunzi</h3>
            <table>
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Jina</th>
                        <th>Jinsia</th>
                        <th>Darasa</th>
                        <th>Mkondo</th>
                        <th>Kitendo</th>
                    </tr>
                </thead>
                <tbody id="sTable"></tbody>
            </table>
        </div>
    </div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs, addDoc, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 1. Load Students from Firestore
    async function loadStuds() {
        const tbody = document.getElementById('sTable');
        const snap = await getDocs(query(collection(db, "students"), orderBy("name")));
        
        tbody.innerHTML = "";
        let i = 1;
        snap.forEach(d => {
            const s = d.data();
            tbody.innerHTML += `
                <tr>
                    <td>${i++}</td>
                    <td><b>${s.name}</b></td>
                    <td>${s.sex}</td>
                    <td>${s.cls}</td>
                    <td>${s.stream}</td>
                    <td>
                        <button class="btn-del" onclick="delStud('${d.id}')">
                            <i class="fas fa-trash"></i> Futa
                        </button>
                    </td>
                </tr>`;
        });
    }

    // 2. Add New Student
    document.getElementById('addBtn').onclick = async () => {
        const name = document.getElementById('nName').value;
        const sex = document.getElementById('nSex').value;
        const cls = document.getElementById('nCls').value;
        const stream = document.getElementById('nStr').value;

        if(!name) return alert("Weka jina la mwanafunzi!");

        try {
            await addDoc(collection(db, "students"), {
                name: name,
                sex: sex,
                cls: cls,
                stream: stream
            });
            document.getElementById('nName').value = "";
            alert("Mwanafunzi amesajiliwa!");
            loadStuds();
        } catch (e) {
            alert("Hitilafu imetokea!");
        }
    };

    // 3. Delete Student
    window.delStud = async (id) => {
        if(confirm("Una uhakika unataka kufuta mwanafunzi huyu?")) {
            await deleteDoc(doc(db, "students", id));
            loadStuds();
        }
    };

    loadStuds();
</script>
</body>
</html>

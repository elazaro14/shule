<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <title>Wanafunzi | Olmoti Secondary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --nav-blue: #1a237e; --gold: #c5a059; --bg: #f4f7f6; --sidebar-width: 250px; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; background: var(--bg); }
        
        /* Sidebar */
        .sidebar { width: var(--sidebar-width); background: var(--nav-blue); color: white; height: 100vh; position: fixed; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid var(--gold); }
        .nav-links { list-style: none; padding: 0; }
        .nav-links li a { display: block; padding: 15px 20px; color: #ccc; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-links li a:hover, .nav-links li a.active { background: #283593; color: white; border-left: 5px solid var(--gold); }

        /* Content */
        .main-content { margin-left: var(--sidebar-width); padding: 30px; flex-grow: 1; width: calc(100% - var(--sidebar-width)); }
        .controls { background: white; padding: 20px; border-radius: 8px; display: flex; gap: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; color: var(--nav-blue); }
        .btn { padding: 6px 12px; border-radius: 4px; text-decoration: none; font-size: 11px; font-weight: bold; color: white; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header"><h3>OLMOTI SEC</h3></div>
        <ul class="nav-links">
            <li><a href="dashboard.html">üè† Dashboard</a></li>
            <li><a href="students-list.html" class="active">üë• Wanafunzi</a></li>
            <li><a href="mark-entry.html">üìù Ingiza Alama</a></li>
            <li><a href="bulk-upload.html">üì§ Bulk Upload</a></li>
            <li><a href="broadsheet.html">üìä Broadsheet</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h2>Orodha ya Wanafunzi</h2>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Tafuta jina..." style="flex-grow:1; padding:10px;">
            <select id="filterClass" style="padding:10px;">
                <option value="">Darasa Zote</option>
                <option>Form 1</option><option>Form 2</option>
                <option>Form 3</option><option>Form 4</option>
            </select>
            <button id="exportBtn" style="background:#2e7d32; color:white; border:none; padding:10px 20px; cursor:pointer; border-radius:4px;">EXCEL</button>
            <a href="add-student.html" style="background:var(--nav-blue); color:white; padding:10px; text-decoration:none; border-radius:4px;">+ Mpya</a>
        </div>

        <table id="sTable">
            <thead><tr><th>S/N</th><th>Jina</th><th>Darasa</th><th>Vitendo</th></tr></thead>
            <tbody id="sTbody"></tbody>
        </table>
    </div>

    <script type="module">
        import { db } from "./firebase.js";
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let students = [];
        async function load() {
            const snap = await getDocs(collection(db, "students"));
            students = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        }

        function render() {
            const sName = document.getElementById('searchInput').value.toLowerCase();
            const sCls = document.getElementById('filterClass').value;
            const tbody = document.getElementById('sTbody');
            tbody.innerHTML = "";
            
            const filtered = students.filter(s => 
                s.name.toLowerCase().includes(sName) && (sCls === "" || s.cls === sCls)
            );

            filtered.forEach((s, i) => {
                tbody.innerHTML += `<tr>
                    <td>${i+1}</td>
                    <td>${s.name}</td>
                    <td>${s.cls}</td>
                    <td>
                        <a href="view-report.html?id=${s.id}" class="btn" style="background:green;">RIPOTI</a>
                        <a href="edit-student.html?id=${s.id}" class="btn" style="background:orange;">BADILI</a>
                    </td>
                </tr>`;
            });
        }

        document.getElementById('searchInput').oninput = render;
        document.getElementById('filterClass').onchange = render;
        document.getElementById('exportBtn').onclick = () => {
            XLSX.writeFile(XLSX.utils.table_to_book(document.getElementById('sTable')), "Students_Olmoti.xlsx");
        };
        load();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <title>Orodha ya Wanafunzi | Olmoti Secondary</title>
    <style>
        :root { --nav-blue: #1a237e; --gold: #c5a059; --bg: #f4f7f6; --sidebar-width: 260px; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; background: var(--bg); }
        
        .sidebar { width: var(--sidebar-width); background: var(--nav-blue); color: white; height: 100vh; position: fixed; }
        .sidebar-header { padding: 25px; text-align: center; border-bottom: 1px solid var(--gold); }
        .nav-links { list-style: none; padding: 0; margin: 0; }
        .nav-links li a { display: block; padding: 15px 20px; color: #ccc; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-links li a:hover, .nav-links li a.active { background: #283593; color: white; border-left: 5px solid var(--gold); }

        .main-content { margin-left: var(--sidebar-width); padding: 40px; flex-grow: 1; }
        .controls { background: white; padding: 20px; border-radius: 10px; display: flex; gap: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: var(--nav-blue); }

        .btn-print { background: #4527a0; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .action-btn { padding: 6px 12px; border-radius: 4px; text-decoration: none; font-size: 12px; margin-right: 5px; color: white; }
        .btn-edit { background: #ffa000; }
        .btn-view { background: var(--nav-blue); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header"><h3>OLMOTI SEC</h3></div>
        <ul class="nav-links">
            <li><a href="dashboard.html">üè† Dashboard</a></li>
            <li><a href="students-list.html" class="active">üë• Wanafunzi</a></li>
            <li><a href="mark-entry.html">üìù Ingiza Alama</a></li>
            <li><a href="users-list.html">üë®‚Äçüè´ Walimu</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h2>Usimamizi wa Wanafunzi</h2>
        
        <div class="controls">
            <select id="filterClass" style="padding:10px; border-radius:5px;">
                <option value="">-- Chagua Darasa --</option>
                <option>Form 1</option><option>Form 2</option>
                <option>Form 3</option><option>Form 4</option>
            </select>
            <button id="printAllBtn" class="btn-print">üñ®Ô∏è PRINT ALL REPORTS</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Jina la Mwanafunzi</th>
                    <th>Darasa</th>
                    <th>Vitendo</th>
                </tr>
            </thead>
            <tbody id="studentTbody"></tbody>
        </table>
    </div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const tbody = document.getElementById('studentTbody');
    const filterClass = document.getElementById('filterClass');

    async function loadStudents() {
        let q = collection(db, "students");
        if(filterClass.value) {
            q = query(collection(db, "students"), where("cls", "==", filterClass.value));
        }
        
        const snap = await getDocs(q);
        tbody.innerHTML = "";
        let i = 1;
        snap.forEach(doc => {
            const s = doc.data();
            tbody.innerHTML += `
                <tr>
                    <td>${i++}</td>
                    <td><b>${s.name}</b></td>
                    <td>${s.cls}</td>
                    <td>
                        <a href="edit-student.html?id=${doc.id}" class="action-btn btn-edit">Edit</a>
                        <a href="view-report.html?id=${doc.id}" class="action-btn btn-view">Ripoti</a>
                    </td>
                </tr>`;
        });
    }

    filterClass.onchange = loadStudents;
    document.getElementById('printAllBtn').onclick = () => {
        if(!filterClass.value) return alert("Chagua darasa kwanza!");
        window.open(`print-reports.html?cls=${filterClass.value}`, '_blank');
    };

    loadStudents();
</script>
</body>
</html>
